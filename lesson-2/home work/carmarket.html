<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car market</title>
</head>
<style>
    i {
        font-size: 20px;
    }
</style>
<body>
    
        <header>
            <h1><em>Place select <br> your car type</em></h1>
        </header>
        <hr>
        <i>Car Type</i>
      
            <select name="Car type" id="cartype"> 
            <option value="Sedan">-Sedan-</option>
            <option value="Kombi">-Kombi-</option>
            <option value="Kabrio">-Kabrio-</option>
        </select>
        <hr>
        <p>
            <i>Car marke</i>
        
            <select name="car marke" id="carmarke">
            <option value="ford">-ford-</option>
            <option value="mazda">-mazda-</option>
            <option value="volvo">-volvo-</option>
            <option value="suzuki">-suzuki-</option>
            <option value="skoda">-skoda-</option>
        </select> 
        </p>
        <hr>
        <p>
           <i>From</i>
        <select name="from" id="from">
            <option value="bulgarya">bulgarya</option>
            <option value="hungary">hungary</option>
            <option value="germany">germany</option>
            <option value="ukraina">ukraina</option>
            <option value="bosnia">bosnia</option>
        </select> 
        </p>
        <hr>
        
        <i>Price</i>
        <input type="number" placeholder="min price 600$">
        <input type="number" placeholder="max price 55,000$">
        <hr>
        <p><i>Years</i>
            <select name="" id="">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select> 
        </p>
        <hr>
        <label for="used">Used car</label>
        <input id="used" type="checkbox" checked>
        <label for="counted">Counted car</label>
        <input id="counted" type="checkbox">
        <label for="injured">Injured car</label>
        <input id="injured" type="checkbox">
        <hr>
       
        <p> <i>Gas type:</i>
            <label for="benzin">Benzin</label>
            <input id="benzin" name="gastype" type="radio">
            <label for="disel">Disel</label>
            <input id="disel" name="gastype" type="radio">
            <label for="gas">Gas</label>
            <input id="gas" name="gastype" type="radio">
        </p>
        <hr>
        <i>Gearbox type</i>
       <select name="" id="">
        <option value="mechanical">mechanical</option>
        <option value="automatic">automatic</option>
       </select>
       <p>
           <i>Car color your favorit?</i>
           <select name="" id="">
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Grey">Grey</option>
            <option value="Yellow">Yellow</option>
            <option value="pink">pink</option>
            <option value="Rouse">Rouse</option>
           </select>
       </p>
       <hr>
       <p>
        <i>Comfort</i>
        <label for="">servo</label>
        <input type="checkbox">
        <label for="">elektric window</label>
        <input type="checkbox">
        <label for="">multicontrol</label>
        <input type="checkbox">
        <label for="">tempomat</label>
        <input type="checkbox">
        <label for="">airbag</label>
        <input type="checkbox">
        <label for="">parking radar</label>
        <input type="checkbox">
        <label for="">xsenon light</label>
        <input type="checkbox">
       </p>
       <hr>
       <button type="submit">Search &#128187;</button>
       <button type="reset">Reset &#9940;</button>
</body>
</html>
