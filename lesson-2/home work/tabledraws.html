<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Draws funny</title>
</head>

<body>
    <table border="3px">
   <tbody>
    
    <tr>
        <td width="100px" height="100px" colspan="2" ></td>
        <td width="100px" height="100px" colspan="3"></td>
        <td width="100px" height="100px" colspan="2"></td>
        <td width="100px" height="100px" rowspan="6" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" rowspan="2" ></td>
        <td width="100px" height="100px" rowspan="4"  colspan="4"></td>
        <td width="100px" height="100px" colspan="2" rowspan="2" ></td>
        <td width="100px" height="100px" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" rowspan="3" ></td>
        <td width="100px" height="100px" rowspan="2" ></td>
        <td width="100px" height="100px" rowspan="2" ></td>
        <td width="100px" height="100px" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" colspan="2" rowspan="2" ></td>
        <td width="100px" height="100px" colspan="2"></td>
        <td width="100px" height="100px" colspan="2"></td>
       
        
    </tr>
    <tr>
        <td width="100px" height="100px" rowspan="2" ></td>
        <td width="100px" height="100px" colspan="2"></td>
        <td width="100px" height="100px" colspan="2" ></td>
        
        <td width="100px" height="100px" ></td>
    </tr>
    <tr>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
        <td width="100px" height="100px" ></td>
    </tr>
    
   </tbody>
</table>
 
</html>
